<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>Splashgram</title>
</head>
<body>
    <nav>
        <svg id="title" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z" />
        </svg>

        <form class="form" id="form" action="#">
            <input class="input-request" type="text" name="input-request" autocomplete="false" placeholder="Search free HD photos" required>
            <button class="submit-btn" type="submit" name="submit-btn">Submit</button>

            <div class="box">
                <label class="user-label" for="users">User Search</label>
                <input class="users" type="checkbox" name="users" value="1">
            </div>

        </form>
    </nav>

    <div class="objects"></div>
</body>

<script src="./js/app.js"></script>

</html>
